<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>

  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:17</span>
      </div>
      <div class="status-bar__column">
        <span>86%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Scren Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link" href="#">
      <i class="fas fa-info-circle"></i>
      Friend's Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <!-- main Screen display -->
    <main class="main-screen">
      <!-- Owner User info Display-->
      <div class="user-component">
        <div class="user-component__colmmun">
          <img
            src="https://i1.wp.com/jejuhydrofarms.com/wp-content/uploads/2020/05/blank-profile-picture-973460_1280.png?ssl=1"
            class="user-component__photo user-component__photo--xl"
          />
          <div class="user-component__info">
            <h4 class="user-component__name">User Name</h4>
            <h6 class="user-component__description">Write your description</h6>
          </div>
        </div>
        <div class="user-component__colmmun"></div>
      </div>
      <!-- Channel Display -->
      <div class="display-divider">
        <span class="display-divider__header"
          >Channel <i class="fas fa-chevron-up fa-xs"></i
        ></span>

        <!-- channel's display-->
        <div class="user-component">
          <div class="user-component__colmmun">
            <img
              src="https://logos-download.com/wp-content/uploads/2016/03/Starbucks_Logo_2011.png"
              class="user-component__photo user-component__photo--xs"
            />
            <div class="user-component__info">
              <h4 class="user-component__name user-component__name--xs">
                Channel Name
              </h4>
              <h6 class="user-component__description">
                Write your Channel Discription
              </h6>
            </div>
          </div>
          <a class="user-component__colmmun" href="#">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </a>
        </div>
      </div>
    </main>

    <!-- Navigation Bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a class="nav__btn" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__btn" href="chats.html">
            <span class="badge">1</span>
            <i class="far fa-comment-dots fa-lg"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__btn" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__btn" href="more.html">
            <span class="badge_dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment-dots"></i>
    </div>

    <!-- Script should be located at the end of the body code -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
