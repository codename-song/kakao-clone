<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>

  <body class="chat-screen">
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>On Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:17</span>
      </div>
      <div class="status-bar__column">
        <span>86%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Scren Header -->
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">My forest</h1>
      </div>
      <div class="alt-screen-header__column">
        <a href="setting.html"><i class="fas fa-search fa-lg"></i></a>
        <a href="setting.html"><i class="fas fa-bars fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-time">
        <span> Tuesday Oct. 16. 2021 </span>
      </div>

      <div class="message-box">
        <img
          src="https://logos-download.com/wp-content/uploads/2016/03/Starbucks_Logo_2011.png"
          class="message-box__photo"
        />
        <div class="message-box__content">
          <span class="message-box__content__name">test name</span>
          <div class="message-box__content__bubble">
            <span class="message-box__content__bubble__text"
              >Hi this is test Text</span
            >
            <span class="message-box__content__bubble__time">15:36</span>
          </div>
        </div>
      </div>

      <div class="message-box message-box--right">
        <div class="message-box__content">
          <div class="message-box__content__bubble">
            <span class="message-box__content__bubble__time">15:36</span>
            <span
              class="
                message-box__content__bubble__text
                message-box__content__bubble__text--right
              "
              >Hi this is test Text</span
            >
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <!-- Script should be located at the end of the body code -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
