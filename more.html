<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>

  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:17</span>
      </div>
      <div class="status-bar__column">
        <span>86%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Scren Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <!-- main Screen display -->
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__colmmun">
          <img
            src="https://i1.wp.com/jejuhydrofarms.com/wp-content/uploads/2020/05/blank-profile-picture-973460_1280.png?ssl=1"
            class="user-component__photo"
          />
          <div class="user-component__info">
            <h4 class="user-component__name">Owner</h4>
            <h6 class="user-component__description">+82-10-4915-5317</h6>
          </div>
        </div>
        <div class="user-component__colmmun">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <!-- More icons  1st column -->
      <div class="icons">
        <div class="icons__icon">
          <i class="far fa-calendar-alt fa-lg"></i>
          <span class="icons__icon__text icons__icon__text-small"
            >Calander</span
          >
        </div>
        <div class="icons__icon">
          <i class="fas fa-inbox fa-lg"></i>
          <span class="icons__icon__text icons__icon__text-small"
            >Talk Drive</span
          >
        </div>
        <div class="icons__icon">
          <i class="far fa-smile fa-lg"></i>
          <span class="icons__icon__text icons__icon__text-small">Emojis</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-brush fa-lg"></i>
          <span class="icons__icon__text icons__icon__text-small">Themes</span>
        </div>
      </div>

      <!-- More icons 2nd column -->
      <div class="icons icons-alignleft">
        <div class="icons__icon">
          <i class="fas fa-money-check-alt fa-lg"></i>
          <span class="icons__icon__text icons__icon__text-small">Account</span>
        </div>
        <div class="icons__icon icons__icon-alignleft">
          <i class="far fa-comments fa-lg"></i>
          <span class="icons__icon__text icons__icon__text-small"
            >OpenChat</span
          >
        </div>
      </div>

      <!-- Suggestion Tap -->
      <div class="display-divider">
        <h6 class="display-divider__header display-divider__header-textblack">
          Suggestions
        </h6>
      </div>

      <div class="more-iconlist">
        <div class="more-icon">
          <img
            src="https://i1.wp.com/jejuhydrofarms.com/wp-content/uploads/2020/05/blank-profile-picture-973460_1280.png?ssl=1"
            class="more-icon__img"
          />
          <span class="more-icon__name">kakao game </span>
        </div>
        <div class="more-icon">
          <img
            src="https://i1.wp.com/jejuhydrofarms.com/wp-content/uploads/2020/05/blank-profile-picture-973460_1280.png?ssl=1"
            class="more-icon__img"
          />
          <span class="more-icon__name">Content </span>
        </div>
        <div class="more-icon">
          <img
            src="https://i1.wp.com/jejuhydrofarms.com/wp-content/uploads/2020/05/blank-profile-picture-973460_1280.png?ssl=1"
            class="more-icon__img"
          />
          <span class="more-icon__name">Roll'in </span>
        </div>
      </div>
    </main>

    <!-- Navigation Bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a class="nav__btn" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__btn" href="chats.html">
            <span class="badge">1</span>
            <i class="far fa-comment-dots fa-lg"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__btn" href="friends.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__link">
          <a class="nav__btn" href="more.html">
            <span class="badge_dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- Script should be located at the end of the body code -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
